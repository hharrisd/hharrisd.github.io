baseURL: "https://hharrisd.github.io/"
languageCode: en-us
title: Beto Harris
theme: PaperMod

params:
  env: production
  author: Humberto Harris
  cover:
    linkFullImages: false
    responsiveImages: false
  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  # ShowShareButtons: true
  ShowPostNavLinks: true

  defaultTheme: auto # dark, light
  disableThemeToggle: false

  homeInfoParams:
    Title: Hi there... 
    Content: This space is a record of topics that I want to practice, learn, or I've just found fun during my software development journey.

  socialIcons: # optional
    - name: linkedin
      url: "https://www.linkedin.com/in/humberto-harris/"
    - name: github
      url: "https://github.com/hharrisd"
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON
  

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50
